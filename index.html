<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script1.js"></script>

  <title>Projeto Javascript</title>
</head>

<body>
  <header>
    <h1>Minha Loja 1.0</h1>
  </header>

  <main>
    <div class="title">
      <h2>Produtos</h2>
      <span>Lista de produtos</span>
    </div>
    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text" id="produto" placeholder="Nome do Produto" />
      </div>
      <div class="lineInput">
        <label>Valor</label>
        <input type="number" id="Valor" placeholder="Valor do Produto" />
      </div>

      <button id="btn1" onclick="produto.salvar()">adicionar</button>
      <button onclick="produto.cancelar()">excluir</button>
    </div>

    <div class="content">
      <table border='1'>
        <thead>
          <th>ID</th>
          <th>Nome</th>
          <th>Valor</th>
          <th class="center">Ações</th>
        </thead>
        <tbody class="tableContent">
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
